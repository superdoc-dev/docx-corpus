name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "apps/cli/**"
      - "apps/cdx-filter/**"
      - "packages/scraper/**"
      - "packages/shared/**"
      - "packages/extractor/**"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-node@v6
        with:
          node-version: "lts/*"

      - run: bun install

      - name: Release CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: 0
        working-directory: apps/cli
        run: bunx semantic-release

      - name: Release CDX Filter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: 0
        working-directory: apps/cdx-filter
        run: bunx semantic-release
